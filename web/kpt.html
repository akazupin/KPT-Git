<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body onLoad="reload()">
    <div id="headder">
    ユーザ
     <textarea id="user"></textarea>
    <input type="button" value="ログイン" id="login" onClick="login()"/>
    <br><br>
    日付
    <select id="date_selector" onChange="change()">
    </select>
    <input type="text" id="date" />
    <input type="button" value="追加" id="create" onClick="add()"/>
    <input type="button" value="保存" id="save" onClick="save()"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="削除" id="delete" onClick="del()"/>
   </div>
   <div id="body">
     KEEP
     <textarea id="keep"></textarea>
     PROBLEM
     <textarea id="problem"></textarea>
     TRY
     <textarea id="try"></textarea>
   </div>
   <div id="log"></div>
  </body>
</html>
